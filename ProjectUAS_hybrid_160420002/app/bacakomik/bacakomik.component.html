<ion-card *ngFor="let komik of komiks;let i = index">
  <ion-img src="{{komik['url']}}">
  </ion-img>
</ion-card>
<br />
<ion-card>
  <ion-item>
    <ion-label>Beri Penilaian</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon *ngFor="let star of [1,2,3,4,5]; let i = index" id='star{{i+1}}' name="Star" size="large" color=""
      (click)='setStar(i+1)' [(ngModel)]='nilai'></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input name="ulasan" placeholder="masukkan komentar" [(ngModel)]='ulasan'></ion-input>
  </ion-item>
  <ion-button routerLink='/comment/{{idKomik}}' type="submit" expand="block"
    (click)='addRating(nilai, ulasan)'>Submit</ion-button>
</ion-card>
